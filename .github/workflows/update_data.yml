name: Update Tide Data

on:
  schedule:
    - cron: "0 0 1 1,7 *" # Twice a year (Jan 1 and July 1)
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run batch update
        run: |
          python tools/batch_update.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Ensure data directory exists and has files before adding
          if [ -d "data" ]; then
            git add data/
            git commit -m "chore: update tide data [skip ci]" && git push || echo "No changes to commit"
          else
            echo "Data directory not found. Skipping commit."
            exit 1
          fi
